<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <table cellspacing="0" border="1" height="700px" width="1320px">
        <tr>
            <th height="150px" width="150px"></th>
            <th colspan="3"></th>
        </tr>
        <tr>
            <td colspan="4" height="100px"></td>
        </tr>
        <tr rowspan="2">
            <td></td>
            <td colspan="2">
                <table cellspacing="0" border="1" align="center" height="150px" width="950px">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
            <td width="150px"></td>
        </tr>
        <tr height="150px">
            <td colspan="4">
                <table cellspacing="0" border="1" align="center">
                    <tr>
                        <td width="330px" height="150px"></td>
                        <td width="330px"></td>
                        <td width="330px"></td>
                        <td width="330px"></td>
                    </tr>
                </table>    
            </td>
        </tr>
    </table>   
</body>
</html>
